<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraft Farmları Rehberi</title>

<!-- Minecraft Seven benzeri pixel font -->
<style>
  @font-face {
    font-family: 'MinecraftSeven';
    src: url('https://cdn.jsdelivr.net/gh/coliff/MinecraftSeven@latest/MinecraftSeven.ttf') format('truetype');
  }
</style>

<style>
  :root {
    --bg-gradient-start: #1e1e1e;
    --bg-gradient-end: #243b0d;
    --nav-bg: #3a3a3a;
    --nav-border: #2a7a1f;
    --text-color: #e0e0e0;
    --highlight: #b0f542;
    --header-bg: #2a7a1f;
    --header-shadow-dark: #162208;
    --header-shadow-darker: #0a120b;
    --table-header-bg: #4a7d0e;
    --table-border-color: #6e9c33;
    --tips-bg: rgba(52, 82, 29, 0.7);
  }
  .light-theme {
    --bg-gradient-start: #e8f5e9;
    --bg-gradient-end: #c8e6c9;
    --nav-bg: #dcedc8;
    --nav-border: #7cb342;
    --text-color: #1b5e20;
    --highlight: #4caf50;
    --header-bg: #7cb342;
    --header-shadow-dark: #558b2f;
    --header-shadow-darker: #33691e;
    --table-header-bg: #aed581;
    --table-border-color: #81c784;
    --tips-bg: rgba(165, 214, 167, 0.8);
  }

  body {
    margin: 0; padding: 0;
    font-family: 'MinecraftSeven', monospace, sans-serif;
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    color: var(--text-color);
    overflow-x: hidden;
    transition: background 0.8s ease, color 0.8s ease;
  }
  header {
    background: var(--header-bg);
    padding: 1.5rem;
    text-align: center;
    font-size: 2.5rem;
    color: #fff;
    font-weight: 900;
    letter-spacing: 3px;
    text-shadow:
      2px 2px 0 var(--header-shadow-dark),
      4px 4px 0 var(--header-shadow-darker);
    animation: titleAppear 1.5s ease forwards;
    position: relative;
  }
  #theme-toggle {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: var(--highlight);
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    color: #1a1a1a;
    font-family: 'MinecraftSeven', monospace, sans-serif;
    box-shadow: 0 0 10px var(--highlight);
    transition: background 0.4s, color 0.4s;
    user-select: none;
  }
  #theme-toggle:hover {
    background: #a4d142;
    color: #000;
  }
  @keyframes titleAppear {
    0% {
      opacity: 0;
      transform: translateY(-30px) scale(0.8);
      filter: blur(3px);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
  }
  #container {
    display: flex;
    height: calc(100vh - 84px);
    transition: background 0.8s ease;
  }
  nav {
    background: var(--nav-bg);
    width: 280px;
    overflow-y: auto;
    border-right: 5px solid var(--nav-border);
    box-shadow: inset -5px 0 10px rgba(0,0,0,0.3);
    transition: background 0.8s ease, border-color 0.8s ease;
  }
  nav ul {
    list-style: none;
    padding: 0; margin: 0;
  }
  nav li {
    border-bottom: 1px solid #4a4a4a44;
  }
  nav button {
    width: 100%;
    background: none;
    border: none;
    color: var(--highlight);
    padding: 18px 24px;
    font-size: 1.2rem;
    text-align: left;
    cursor: pointer;
    transition:
      background 0.4s,
      color 0.3s,
      box-shadow 0.3s;
    position: relative;
    font-weight: 700;
    text-shadow: 1px 1px 0 var(--header-shadow-dark);
  }
  nav button::before {
    content: '';
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 6px;
    height: 6px;
    background: transparent;
    border-radius: 50%;
    box-shadow:
      0 0 10px var(--highlight);
    opacity: 0;
    transition: opacity 0.3s;
  }
  nav button:hover,
  nav button.active {
    background: var(--nav-border);
    color: #fff;
    box-shadow: 0 0 15px var(--highlight);
  }
  nav button:hover::before,
  nav button.active::before {
    background: var(--highlight);
    opacity: 1;
  }
  main {
    flex-grow: 1;
    padding: 3rem 3rem 3rem 4rem;
    overflow-y: auto;
    background: linear-gradient(to bottom, var(--bg-gradient-end), var(--bg-gradient-start));
    box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.9);
    position: relative;
    transition: background 0.8s ease;
  }
  main h2 {
    border-bottom: 4px solid var(--highlight);
    padding-bottom: 0.5rem;
    margin-bottom: 1.5rem;
    font-size: 2.4rem;
    text-shadow:
      2px 2px 0 var(--header-shadow-dark),
      4px 4px 0 var(--header-shadow-darker);
    animation: fadeInSlideDown 1s ease forwards;
  }
  @keyframes fadeInSlideDown {
    0% {
      opacity: 0;
      transform: translateY(-20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
    box-shadow: 0 0 15px var(--highlight);
    animation: fadeInSlideUp 1s ease forwards;
    transition: box-shadow 0.8s ease;
  }
  th, td {
    border: 1px solid var(--table-border-color);
    padding: 0.7rem 1.2rem;
    text-align: left;
    color: var(--text-color);
    transition: color 0.8s ease, border-color 0.8s ease;
  }
  th {
    background: var(--table-header-bg);
  }
  @keyframes fadeInSlideUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  img {
    max-width: 100%;
    border: 4px solid var(--nav-border);
    border-radius: 10px;
    margin-bottom: 1.8rem;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    box-shadow: 0 0 15px var(--highlight);
  }
  img:hover {
    transform: scale(1.05) rotate(2deg);
    box-shadow: 0 0 25px 5px var(--highlight);
  }
  a.video-link {
    display: inline-block;
    margin: 1rem 0 3rem 0;
    background: var(--nav-border);
    color: white;
    padding: 0.8rem 1.6rem;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 900;
    font-size: 1.1rem;
    box-shadow: 0 0 12px var(--highlight);
    position: relative;
    overflow: hidden;
    transition: background 0.4s, box-shadow 0.4s;
  }
  a.video-link::before {
    content: '';
    position: absolute;
    top: 50%;
    left: -40%;
    width: 80%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
    transform: skewX(-25deg) translateX(0);
    animation: shine 3s infinite;
  }
  @keyframes shine {
    0% {
      transform: skewX(-25deg) translateX(-100%);
    }
    100% {
      transform: skewX(-25deg) translateX(200%);
    }
  }
  a.video-link:hover {
    background: #1f5e16;
    box-shadow: 0 0 20px 5px var(--highlight);
  }
  .tips {
    background: var(--tips-bg);
    padding: 1.2rem 1.5rem;
    border-left: 8px solid var(--highlight);
    margin-top: 3rem;
    font-style: italic;
    font-size: 1.1rem;
    box-shadow: 0 0 15px var(--highlight);
    animation: tipsFade 2s ease forwards;
    transition: background 0.8s ease, border-color 0.8s ease;
  }
  @keyframes tipsFade {
    0% {
      opacity: 0;
      transform: translateX(20px);
    }
    100% {
      opacity: 1;
      transform: translateX(0);
    }
  }
  ol {
    padding-left: 1.4rem;
    margin-bottom: 2rem;
    font-size: 1.2rem;
    line-height: 1.6;
    transition: color 0.8s ease;
  }
  ol li {
    margin-bottom: 0.9rem;
  }
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: var(--bg-gradient-start);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--table-border-color);
    border-radius: 5px;
  }
  @media (max-width: 900px) {
    #container {
      flex-direction: column;
      height: auto;
    }
    nav {
      width: 100%;
      height: 180px;
      border-right: none;
      border-bottom: 5px solid var(--nav-border);
      box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3);
    }
    main {
      padding: 2rem 2rem 3rem 2rem;
      height: auto;
    }
  }
</style>
</head>

<script>
  // Tema değişimi ve localStorage kaydı
  const themeToggleBtn = document.getElementById('theme-toggle');
  const bodyEl = document.body;

  function applyTheme(theme) {
    if(theme === 'light') {
      bodyEl.classList.add('light-theme');
      themeToggleBtn.textContent = '🌙';
      localStorage.setItem('minecraftTheme', 'light');
    } else {
      bodyEl.classList.remove('light-theme');
      themeToggleBtn.textContent = '🌗';
      localStorage.setItem('minecraftTheme', 'dark');
    }
  }

  themeToggleBtn.addEventListener('click', () => {
    if(bodyEl.classList.contains('light-theme')) {
      applyTheme('dark');
    } else {
      applyTheme('light');
    }
  });

  // Sayfa yüklenince tema tercihini uygula
  const savedTheme = localStorage.getItem('minecraftTheme') || 'dark';
  applyTheme(savedTheme);

        "Çiçeklerle arıların üretimini destekle.",
        "Bal ve balmumlarını hunilerle topla."
      ],
      video: "https://www.youtube.com/watch?v=xZ4-QHWlLX8",
      tips: "Arıların rahatça uçabileceği alan bırak, kovanları çok sık yerleştirme."
    },
    "mantar-2": {
      title: "🍄 Nadir Mantar Farmı – Kırmızı ve Kahverengi Mantarlardan Verim",
      img: "https://i.imgur.com/gkgpkKe.png",
      intro: "Nadir mantar farmı, koyu ortamda kırmızı ve kahverengi mantar üretimi yapar.",
      materials: [
        ["Mantarlar (kırmızı, kahverengi)", "10+"],
        ["Koyu ortam oluşturacak bloklar", "50+"],
        ["Huni ve sandık", "1 set"],
        ["Işık engelleyici bloklar", "5+"]
      ],
      steps: [
        "Düşük ışık seviyesinde mantarları çoğaltacak ortam yarat.",
        "Mantarları çoğalt ve otomatik topla.",
        "Mantarları hunilerle depola."
      ],
      video: "https://www.youtube.com/watch?v=4jHhoFe8IYg",
      tips: "Işık seviyesini düşük tut, mantarların verimini artır."
    }
  };

  const buttons = document.querySelectorAll('.farm-btn');
  const content = document.getElementById('content');

  function loadFarm(farmKey) {
    const farm = farms[farmKey];
    if(!farm) return;

    content.style.opacity = 0;
    setTimeout(() => {
      content.innerHTML = `
        <h2>${farm.title}</h2>
        <img src="${farm.img}" alt="${farm.title} görseli" loading="lazy" />
        <p>${farm.intro}</p>
        <h3>Malzemeler</h3>
        <table>
          <thead><tr><th>Malzeme</th><th>Miktar</th></tr></thead>
          <tbody>
            ${farm.materials.map(m => `<tr><td>${m[0]}</td><td>${m[1]}</td></tr>`).join('')}
          </tbody>
        </table>
        <h3>Kurulum Aşamaları</h3>
        <ol>
          ${farm.steps.map(s => `<li>${s}</li>`).join('')}
        </ol>
        <a class="video-link" href="${farm.video}" target="_blank" rel="noopener noreferrer" aria-label="${farm.title} video rehberi">${farm.title} video rehberi</a>
        <div class="tips" tabindex="0"><strong>İpuçları:</strong> ${farm.tips}</div>
      `;
      content.style.opacity = 1;
      content.focus();
    }, 350);
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      loadFarm(btn.dataset.farm);
    });
  });

  // Sayfa açılır açılmaz ilk farmı yükle
  loadFarm('enderman');
</script>
